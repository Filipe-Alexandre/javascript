<script>
    var txt = document.querySelector("#par")

    const rel = setInterval(function tempo() {
        var data = new Date()
        var hora = data.getHours()
        var min = data.getMinutes()
        var sec = data.getSeconds()

        if(sec<10) sec = '0' + sec
