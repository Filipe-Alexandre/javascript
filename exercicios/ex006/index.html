<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ff.ico" type="image/x-icon">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: bold 20pt monospace;
            background-color: rgb(3, 182, 27);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja. . .
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = "Clicou!"
            a.style.background = "blue"
        }

        function entrar() {
            a.innerText = "Entrou!"
            a.style.background = "orange"
        }

        function sair() {
            a.innerText = "Saiu!"
            a.style.background = "yellowgreen"
        }
    </script>
</body>
</html>
