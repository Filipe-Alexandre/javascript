<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos de Arrays</title>
    <link rel="shortcut icon" href="../ff.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label for="num">Número (entre 1 e 100): </label>
            <input type="number" name="num" id="num" min="1" max="100">
            <input type="button" value="Adicionar" onclick="add()">
            <select name="tab" id="idtab" size="6">
            </select>
            <br>
            <input type="button" value="Finalizar" onclick="end()">
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
