<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ff.ico" type="image/x-icon">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: lightskyblue;
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(34, 10, 54);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>

    <script>
        window.alert('Minha primeira mensagem'); //Janela com botão OK
        window.confirm('Está gosando de JS?'); //Janela com botão OK e cancel
        window.prompt('Qual é o seu nome?'); //Janela com espaço de texto
        /*
        -Não é obrigatório ";"
        -Não é necessário 
        colocar "window."
        */
    </script>
</body>
